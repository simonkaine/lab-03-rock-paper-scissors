<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h1>ROCK PAPER SCISSORS</h1>

            <h2>Rules:</h2>
            <ol>
                <li>~ Paper beats rock</li>
                <li>~ Rock beats Scissors</li>
                <li>~ Scissors beats papers</li>
            </ol>

            <p>Please choose one of the following choices below, click play to start. GOOD LUCK!</p>

            <div class="pictures">
                <label>
                    <input type='radio' name='game' value='rock'> Rock
                    <img src="assets/rock.png" alt="rock">
                    <!-- images used from https://helloericg.com/project/rock-paper-scissors-game/ -->
                </label>
    
                <label>
                    <input type='radio' name='game' value='paper'>Paper
                    <img src="assets/paper.png" alt="paper">
                </label>
    
                <label>
                    <input type='radio' name='game' value='scissors'>Scissors
                    <img src="assets/scissors.png" alt="scissors">
                </label>
            </div>


            <button id='play'>PLAY</button>
           
            <section class="results-box">
            <div> Wins
                <span id='total-wins'>0</span>
            </div>
            <div> Losses
                <span id='total-losses'>0</span>
            </div>
            <div> Draws
                <span id='total-draws'>0</span>
            </div>
            </section>

            <button id="reset-id">Reset</button>
            <span id="resetSpan">0</span>
            
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
